<header>
	<div class="menu">
  		<div class="no-margin-padding">
			<nav class="navbar navbar-default">
				<div class="collapse navbar-collapse no-margin-padding nav-container">
					<ul class="nav navbar-nav">
						<li class="nav-item"><a href="#">Sign In</a></li>
						<li class="nav-item" ng-click="createNewAd()"><a href="#">Create Ad Free</a></li>
						<li class="nav-item"><a href="#">WaZoBia</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-sm-8 col-lg-8 col-xs-8">
	  		<h1 class="text-center col-md-offset-4 col-sm-offset-4 col-lg-offset-4 col-xs-offset-4">HU DEY SELL!</h1>
	  	</div>
  	</div>
</header>
<hr />
<div class="container">
	<div class="row">
		<div class="col-md-3 col-sm-3 col-lg-3 col-xs-3">
			<label>State</label>
			<input type="text" class="form-control" placeholder="State" name="state" ng-model="state" ng-keyup="stateSelected($event)" id="input-state"/>
		</div>

		<div class="col-md-3 col-sm-3 col-lg-3 col-xs-3">
			<label>Town/Village</label>
			<input type="text" class="form-control" placeholder="Town/Village" name="town" ng-model="town" ng-keyup="townSelected($event)" id="input-town"/>
		</div>

		<div class="col-md-3 col-sm-3 col-lg-3 col-xs-3">
			<label>Category</label>
			<input type="text" class="form-control" placeholder="Category" name="category" ng-model="category" ng-keyup="categorySelected($event)" id="input-category"/>
		</div>

		<div class="col-md-3 col-sm-3 col-lg-3 col-xs-3">
			<button class="btn btn-inverse submit-btn" ng-click="submit()">Submit</button>
		</div>
	</div>
</div>
<div class="container-fluid spacer"></div>
<div class="container">
	<div class="row">
		<div class="col-md-3 col-sm-3 col-lg-3 col-xs-3 draw-border-t-a-b side-bar">
		</div>

		<div class="col-md-5 col-sm-5 col-lg-5 col-xs-5 draw-border-t-a-b main">
			<hds-item ng-repeat='d in ds_for_town' model="d"></hds-item>
		</div>

		<div class="col-md-3 col-sm-3 col-lg-3 col-xs-3 draw-border-t-a-b side-bar">
		</div>
	</div>
</div>
