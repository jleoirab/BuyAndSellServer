<header class="container">
	<h2>Ad {{ad.id}}</h2>
</header>
<div class="container">
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-offset-2">
				<p><strong>Looking to Buy or Sell?</strong></p>
				<div ng-if="buying">Looking for</div>
				<div ng-if="!buying">Offering</div>
			</div>
		</div>	
	  	<div class="form-group">
	    	<label for="ad-name" class="col-sm-2 control-label">Name of Ad</label>
	    	<div class="col-sm-10">
	      		<span>{{ad.adName}}</span>
	    	</div>
	  	</div>

	  	<div class="form-group" ng-if="!buying">
	    	<label for="ad-price" class="col-sm-2 control-label">Price</label>
	    	<div class="col-sm-10">
	      		<span>{{ad.adPrice}}</span>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="ad-description" class="col-sm-2 control-label">Description</label>
	    	<div class="col-sm-10">
	      		<span>{{ad.adDescription}}</span>
	    	</div>
	  	</div>

	  	<div class="form-group">
		    <label for="creator-name" class="col-sm-2 control-label">Creator Name</label>
		    <div class="col-sm-10">
	    		<span>{{ad.adCreatorName}}</span>
	    	</div>
	  	</div>
	 
	 	<div class="form-group">
		    <label for="creator-email" class="col-sm-2 control-label">Creator Email</label>
		    <div class="col-sm-10">
	      		<span>{{ad.adCreatorEmail}}</span>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="creator-phone-number" class="col-sm-2 control-label">Creator Phone Number</label>
	    	<div class="col-sm-10">
	      		<span>{{ad.adCreatorPhone}}</span>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="address" class="col-sm-2 control-label">Address</label>
	    	<div class="col-sm-10">
	      		<span>{{ad.address}}</span>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="town" class="col-sm-2 control-label">City/Town</label>
	    	<div class="col-sm-10">
	      		<span>{{ad.town}}</span>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="state" class="col-sm-2 control-label">State</label>
	    	<div class="col-sm-10">
	      		<span>{{ad.state}}</span>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<div class="col-sm-offset-2 col-sm-10">
	      		<button type="submit" class="btn btn-default" ng-click="back()">Back Home</button>
	    	</div>
	  	</div>
	</form>
</div>
